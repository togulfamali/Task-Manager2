<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List New</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="Task_Manager.css" /> 
  </head>
  <body>
    <div class="app" style="padding-top: 10px;">
      <div class="container">
        <h1 style="text-align: center; padding-bottom: 40px;"><ins>Task Manager</ins></h1>
        <div id="wrapper">
          <input type="text" placeholder="Task to be done.." />
          <button id="add-btn">Add</button>
        </div>
        <div id="tasks">
          <p id="pending-tasks">
            You have <span class="count-value">0</span> task(s) to complete.
          </p>
        </div>
      </div>
      <p id="error">Input cannot be empty!</p>
      <script src="Task_Manager.js"></script>
    </div>
  </body>
</html>
